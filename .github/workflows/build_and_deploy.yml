name: Build and Deploy Wheels

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build_deps_linux:
    name: Build Dependencies (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache/Restore Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: install
          key: linux-deps-${{ hashFiles('CMakeLists.txt') }}

      - name: Build dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          # Use docker to build dependencies to ensure compatibility with manylinux
          # We mount current dir to /host
          docker run --rm -v $(pwd):/host quay.io/pypa/manylinux_2_28_x86_64:latest /bin/bash -c "
            # Fix CentOS 7 repos (just in case the image is old, though manylinux_2_28 is EL8 based so this might be redundant but safe)
            # Actually manylinux_2_28 is AlmaLinux 8 based, so yum works fine without sed hacks usually.
            # But let's keep the setup minimal and robust.
            yum install -y wget git cmake libX11-devel libXext-devel libXt-devel libXi-devel libXmu-devel mesa-libGL-devel mesa-libGLU-devel pcre2-devel fontconfig-devel &&
            cd /host &&
            cmake -S . -B build -DINSTALL_DIR=/host/install &&
            cmake --build build
          "

      - name: Upload Dependencies
        uses: actions/upload-artifact@v4
        with:
          name: linux-deps
          path: install
          retention-days: 1

  build_deps_windows:
    name: Build Dependencies (Windows)
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache/Restore Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: install
          key: windows-deps-${{ hashFiles('CMakeLists.txt') }}

      - name: Install Chocolatey Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: choco install swig --version=4.2.1 -y --allow-downgrade --force

      - name: Install VCPKG Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          vcpkg install freetype:x64-windows tcl:x64-windows

      - name: Build OCCT
        if: steps.cache-deps.outputs.cache-hit != 'true'
        shell: bash
        run: |
          VCPKG_ROOT="C:/vcpkg/installed/x64-windows"
          echo "Listing VCPKG lib directory:"
          ls -R "$VCPKG_ROOT/lib"
          
          mkdir -p build
          cmake -S src/occt -B build -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_INSTALL_PREFIX="$(pwd)/install" \
            -D3RDPARTY_DIR="$VCPKG_ROOT" \
            -DUSE_FREETYPE=ON \
            -DUSE_TCL=ON \
            -DUSE_TK=ON \
            -DBUILD_MODULE_Draw=OFF \
            -DBUILD_MODULE_Viz=ON \
            -DBUILD_MODULE_DataExchange=ON \
            -DBUILD_MODULE_OCAF=ON

          cmake --build build --config Release --target install
          
          # Copy dependencies to bin for delvewheel
          cp "$VCPKG_ROOT/bin/"*.dll install/bin/ || true
          
          # Copy dependency Libs and Headers to install dir for wheel building
          cp "$VCPKG_ROOT/lib/"*.lib install/lib/ || true
          cp -r "$VCPKG_ROOT/include/"* install/include/ || true

      - name: Upload Dependencies
        uses: actions/upload-artifact@v4
        with:
          name: windows-deps
          path: install
          retention-days: 1

  build_wheels_linux:
    needs: build_deps_linux
    name: Build wheels on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Dependencies (Linux)
        uses: actions/download-artifact@v4
        with:
          name: linux-deps
          path: install

      - name: Fix permissions (Linux)
        run: chmod -R a+rwx install

      - name: Clean build artifacts
        run: rm -rf build src/pythonocc-core/build src/pythonocc-core/dist src/pythonocc-core/*.egg-info src/pythonocc-core/src/SWIG_files/wrapper/*.so build_wheel_*

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Linux Configuration
          # Note: cibuildwheel automatically mounts the project root to /project
          # Our dependencies are in 'install' directory, so they are available at /project/install
          # We update environment variables to point to /project/install instead of /host/install
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y wget git cmake libX11-devel libXext-devel libXt-devel libXi-devel libXmu-devel mesa-libGL-devel mesa-libGLU-devel pcre2-devel fontconfig-devel rapidjson-devel &&
            sed -i 's/COMPONENTS Interpreter Development REQUIRED/COMPONENTS Interpreter Development.Module REQUIRED/g' src/pythonocc-core/CMakeLists.txt &&
            sed -i 's/COMPONENTS Interpreter Development NumPy REQUIRED/COMPONENTS Interpreter Development.Module NumPy REQUIRED/g' src/pythonocc-core/CMakeLists.txt
          CIBW_ENVIRONMENT_LINUX: >
            OCCT_INCLUDE_DIR="/project/install/include/opencascade"
            OCCT_LIBRARY_DIR="/project/install/lib"
            LD_LIBRARY_PATH="/project/install/lib:$LD_LIBRARY_PATH"
            SKBUILD_CMAKE_DEFINE="OCCT_INCLUDE_DIR=/project/install/include/opencascade;OCCT_LIBRARY_DIR=/project/install/lib;SWIG_EXECUTABLE=/project/install/bin/swig;SWIG_DIR=/project/install/share/swig/4.2.1;FREETYPE_DIR=/project/install;FREETYPE_INCLUDE_DIR_freetype2=/project/install/include/freetype2;FREETYPE_LIBRARY=/project/install/lib/libfreetype.so;PYTHONOCC_MESHDS_NUMPY=ON;PYTHONOCC_INSTALL_DIRECTORY=."
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_28_x86_64:latest
          CIBW_BUILD: cp312-manylinux_x86_64 cp313-manylinux_x86_64 cp314-manylinux_x86_64
          CIBW_PRERELEASE_PYTHONS: 1
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "export LD_LIBRARY_PATH=/project/install/lib:$LD_LIBRARY_PATH && auditwheel repair --strip -w {dest_dir} {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: ./wheelhouse/*.whl

  build_wheels_windows:
    needs: build_deps_windows
    name: Build wheels on Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Dependencies (Windows)
        uses: actions/download-artifact@v4
        with:
          name: windows-deps
          path: install

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: cp312-win_amd64 cp313-win_amd64 cp314-win_amd64
          CIBW_PRERELEASE_PYTHONS: 1
          # Windows Configuration
          CIBW_BEFORE_ALL_WINDOWS: choco install swig --version=4.2.1 -y --allow-downgrade --force
          CIBW_ENVIRONMENT_WINDOWS: >
            OCCT_INCLUDE_DIR="${{ github.workspace }}\\install\\include\\opencascade"
            OCCT_LIBRARY_DIR="${{ github.workspace }}\\install\\lib"
            SWIG_EXECUTABLE="C:\\ProgramData\\chocolatey\\bin\\swig.exe"
            SKBUILD_CMAKE_DEFINE="OCCT_INCLUDE_DIR=${{ github.workspace }}/install/include/opencascade;OCCT_LIBRARY_DIR=${{ github.workspace }}/install/lib;PYTHONOCC_MESHDS_NUMPY=ON;PYTHONOCC_INSTALL_DIRECTORY=."
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "pip install delvewheel && delvewheel repair --add-path ${{ github.workspace }}\\install\\bin -w {dest_dir} {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-2022
          path: ./wheelhouse/*.whl

  deploy:
    needs: [build_wheels_linux, build_wheels_windows]
    if: |
      always() && 
      (needs.build_wheels_linux.result == 'success' || needs.build_wheels_windows.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout manylinux branch
        uses: actions/checkout@v4
        with:
          ref: manylinux_2_28_x86_64
          path: deploy_branch

      - name: Download Artifacts (Linux)
        if: needs.build_wheels_linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: new_wheels_linux

      - name: Download Artifacts (Windows)
        if: needs.build_wheels_windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows-2022
          path: new_wheels_windows

      - name: Update Wheels and Index
        run: |
          cd deploy_branch
          
          # Cleanup legacy files
          rm -f *.whl
          rm -f pythonocc-core/*.whl

          # Create pythonocc-core dir if not exists
          mkdir -p pythonocc-core
          
          # Move new wheels to pythonocc-core, overwriting existing ones
          if [ -d "../new_wheels_linux" ]; then
            cp ../new_wheels_linux/*.whl pythonocc-core/
          fi
          
          if [ -d "../new_wheels_windows" ]; then
            cp ../new_wheels_windows/*.whl pythonocc-core/
          fi
          
          # Generate Index HTML
          echo "<!DOCTYPE html><html><body>" > pythonocc-core/index.html
          # Sort files for better readability
          for f in $(ls pythonocc-core/*.whl | sort); do
            filename=$(basename "$f")
            echo "<a href=\"$filename\">$filename</a><br>" >> pythonocc-core/index.html
          done
          echo "</body></html>" >> pythonocc-core/index.html
          
          # Generate Root Index HTML
          echo "<!DOCTYPE html><html><body>" > index.html
          echo '<a href="pythonocc-core/">pythonocc-core</a><br>' >> index.html
          echo "</body></html>" >> index.html

      - name: Commit and Push
        run: |
          cd deploy_branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          # Commit if changes exist
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-deploy wheels from build ${{ github.run_number }} (cibuildwheel)"
            git push origin manylinux_2_28_x86_64
          fi
