name: Build and Deploy Wheels

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          # Linux Configuration
          CIBW_BEFORE_ALL_LINUX: >
            sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-* &&
            sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-* &&
            yum install -y wget git cmake libX11-devel libXext-devel libXt-devel libXi-devel libXmu-devel mesa-libGL-devel mesa-libGLU-devel pcre2-devel fontconfig-devel &&
            python3 build_3rdparty.py --src-dir src --install-dir /host/install --build-dir build
          CIBW_ENVIRONMENT_LINUX: >
            OCCT_INCLUDE_DIR="/host/install/occt/include/opencascade"
            OCCT_LIBRARY_DIR="/host/install/occt/lib"
            LD_LIBRARY_PATH="/host/install/occt/lib:/host/install/tcltk/lib:/host/install/freetype/lib:$LD_LIBRARY_PATH"
            SKBUILD_CMAKE_DEFINE="OCCT_INCLUDE_DIR=/host/install/occt/include/opencascade;OCCT_LIBRARY_DIR=/host/install/occt/lib;SWIG_EXECUTABLE=/host/install/swig/bin/swig"
          CIBW_BUILD: cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "export LD_LIBRARY_PATH=/host/install/occt/lib:/host/install/tcltk/lib:/host/install/freetype/lib:$LD_LIBRARY_PATH && auditwheel repair -w {dest_dir} {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  deploy:
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout manylinux branch
        uses: actions/checkout@v4
        with:
          ref: manylinux_2_28_x86_64
          path: deploy_branch

      - name: Download Artifacts (Linux)
        uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: new_wheels

      - name: Update Wheels and Index
        run: |
          cd deploy_branch
          
          # Create pythonocc-core dir if not exists
          mkdir -p pythonocc-core
          
          # Move new wheels to pythonocc-core, overwriting existing ones
          cp ../new_wheels/*.whl pythonocc-core/
          
          # Generate Index HTML
          echo "<!DOCTYPE html><html><body>" > pythonocc-core/index.html
          # Sort files for better readability
          for f in $(ls pythonocc-core/*.whl | sort); do
            filename=$(basename "$f")
            echo "<a href=\"$filename\">$filename</a><br>" >> pythonocc-core/index.html
          done
          echo "</body></html>" >> pythonocc-core/index.html
          
          # Generate Root Index HTML
          echo "<!DOCTYPE html><html><body>" > index.html
          echo '<a href="pythonocc-core/">pythonocc-core</a><br>' >> index.html
          echo "</body></html>" >> index.html

      - name: Commit and Push
        run: |
          cd deploy_branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          # Commit if changes exist
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-deploy wheels from build ${{ github.run_number }} (cibuildwheel)"
            git push origin manylinux_2_28_x86_64
          fi
