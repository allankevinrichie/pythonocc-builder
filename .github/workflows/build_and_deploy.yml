name: Build and Deploy Wheels

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64:latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Dependencies
        run: |
          yum install -y wget git cmake libX11-devel libXext-devel libXt-devel libXi-devel libXmu-devel mesa-libGL-devel mesa-libGLU-devel pcre2-devel fontconfig-devel
          # Ensure patchelf is installed (auditwheel needs it)
          yum install -y patchelf

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build Wheels
        run: |
          # ... (previous setup)
          export PATH=/opt/python/cp311-cp311/bin:$PATH
          
          # QUICK TEST: Verify Python detection logic before running full build
          echo "=== Running Quick Python Detection Test ==="
          # Test with Python 3.10 (which failed previously)
          /opt/python/cp310-cp310/bin/python3 check_cmake_python.py
          echo "==========================================="
          
          python3 build_wheels.py --py-versions 3.10 3.11 3.12 3.13 --plat-tag manylinux_2_28_x86_64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheels/*.whl

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout manylinux branch
        uses: actions/checkout@v4
        with:
          ref: manylinux_2_28_x86_64
          path: deploy_branch

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: new_wheels

      - name: Update Wheels and Index
        run: |
          cd deploy_branch
          
          # Create pythonocc-core dir if not exists
          mkdir -p pythonocc-core
          
          # Move new wheels to pythonocc-core, overwriting existing ones
          cp ../new_wheels/*.whl pythonocc-core/
          
          # Generate Index HTML
          echo "<!DOCTYPE html><html><body>" > pythonocc-core/index.html
          # Sort files for better readability
          for f in $(ls pythonocc-core/*.whl | sort); do
            filename=$(basename "$f")
            echo "<a href=\"$filename\">$filename</a><br>" >> pythonocc-core/index.html
          done
          echo "</body></html>" >> pythonocc-core/index.html
          
          # Generate Root Index HTML
          echo "<!DOCTYPE html><html><body>" > index.html
          echo '<a href="pythonocc-core/">pythonocc-core</a><br>' >> index.html
          echo "</body></html>" >> index.html

      - name: Commit and Push
        run: |
          cd deploy_branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          # Commit if changes exist
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-deploy wheels from build ${{ github.run_number }}"
            git push origin manylinux_2_28_x86_64
          fi
